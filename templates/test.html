<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="predict_one" method="post">
                    <!-- <h3>Введите адрес</h3> -->
                    <!-- <p id="short-message"></p> -->
                    <input class="form-control  mt-3" type="text" name="name" placeholder="Имя">

                    <div class="form-inline ">
                    <input class="form-control  mt-3" type="text" name="age" placeholder="Возраст">
                    <input class="form-control  mt-3" type="text" name="some" placeholder="Что-то еще">
                    </div>
                    <br>

                    <select class="form-select" aria-label="Default select example" name="sel">
                        <option selected>Выбрать опцию</option>
                        <option value="1">Один</option>
                        <option value="2">Два</option>
                        <option value="3">Три</option>
                      </select>
                      <br>

                    <label for="customRange3" class="form-label">Стоимость квартиры (млн.руб)</label>
                    <input type="range" class="form-range" min="10" max="200" step="1" id="customRange3" name="price">
                    <output id="rangeValue">10</output> <span id="mln">млн.руб</span>
                    <br><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="check_1">
                        <label class="form-check-label" for="inlineCheckbox1">Чекбокс-1</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="check_2">
                        <label class="form-check-label" for="inlineCheckbox2">Чекбокс-2</label>
                      </div>
                      <!-- <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                        <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
                      </div> -->
                      <br>


                      <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="women" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                         Женщина
                        </label>
                      </div>
                      <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="men" >
                        <label class="form-check-label" for="flexRadioDefault2">
                          Мужчина
                        </label>
                      </div>

                    <div>
                         <button type="submit" class="btn btn-success btn-lg mt-3">Отправить</button>
                         <!-- <input type="submit" value="Загрузить"> -->
                     </div>
                </form>
</body>
</html>
